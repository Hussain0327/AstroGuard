version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://echo_user:echo_password@db:5432/echo_db
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=echo_user
      - DB_PASSWORD=echo_password
      - DB_NAME=echo_db
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  prefect:
    build: .
    ports:
      - "4200:4200"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://echo_user:echo_password@db:5432/echo_db
      - PREFECT_API_URL=http://0.0.0.0:4200/api
    depends_on:
      db:
        condition: service_healthy
    command: prefect server start --host 0.0.0.0

  worker:
    build: .
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://echo_user:echo_password@db:5432/echo_db
      - PREFECT_API_URL=http://prefect:4200/api
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=echo_user
      - DB_PASSWORD=echo_password
      - DB_NAME=echo_db
    depends_on:
      - prefect
      - db
    command: prefect worker start -p default-pool

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: echo_user
      POSTGRES_PASSWORD: echo_password
      POSTGRES_DB: echo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U echo_user -d echo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

volumes:
  postgres_data:
  redis_data:
